<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calzados DIW</title>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" media="screen" />
    <script type="text/javascript" src="./js/cambiarPages.js"></script>
</head>

<body>
    <div class="contenedor">

        <div class="encabezado">
            <div class="logo">
                <a href="./index.html"><img id="logo" src="./img/logo600.png" alt="logo600" width="290px"></a>
            </div>
            <div class="titulo">
                <img id="titulo" src="./img/logoTitulo.svg" alt="titulo" width="300px">
                <div id="menu_idioma">
                    <a href="#"><img class="idioma" src="./img/bandera_espana.png" alt="espanol" />ESPAÑOL</a>
                    <a href="#"><img class="idioma" src="./img/bandera_ingles.png" alt="ingles" />INGLES</a>
                </div>
            </div>
        </div>

        <div class="menuNavegacion">
            <div class="navegacion">
                <div class="menuAbajo">
                    <button class="botonMenu">PRINCIPAL</button>
                    <div class="menuAbajo-contenido">

                    </div>
                </div>
            </div>
            <div class="navegacion">

                        <a href="#" id="hombre_botas" onclick="cambia_enlace()">BOTAS</a>
                        <a href="#" id="hombre_castellanos" onclick="cambia_enlace()">CASTELLANOS</a>
                        <a href="#" id="hombre_fiesta" onclick="cambia_enlace()">FIESTA</a>
                    </div>
                </div>
            </div>
            <div class="navegacion">
                <div class="menuAbajo">
                    <button class="botonMenu">MUJER</button>
                    <div class="menuAbajo-contenido">
                        <a href="#" id="mujer_tacon" onclick="cambia_enlace()">TACON</a>
                        <a href="#" id="mujer_plano" onclick="cambia_enlace()">PLANO</a>
                        <a href="#" id="mujer_fiesta" onclick="cambia_enlace()">FIESTA</a>
                    </div>
                </div>
            </div>
            <div class="navegacion">
                <div class="menuAbajo">
                    <button class="botonMenu">NIÑOS</button>

                        <a href="#" id="ninos_otros" onclick="cambia_enlace()">OTROS</a>
                    </div>
                </div>

            </div>
            <div class="navegacion">
                <div class="menuAbajo">
                    <button class="botonMenu">OUTLET</button>
                    <div class="menuAbajo-contenido">
                        <a href="#" id="outlet" onclick="cambia_enlace()">OUTLET</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenido" id="contenido">
            <iframe src="./pages/principal.html" id="enlace" frameborder="0" width="100%" height="100%" allowfullscreen></iframe>        </div>

        <div class="pie">
            <div class="contacto">
                <p><b>Contacto</b></p>
                <hr />
                <p>Calle las Navas 16</p>
                <p>03016</p>
                <p>Alicante - Alicante</p>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d195.57236387418848!2d-0.4870590573184543!3d38.345329059999266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1538780438714"
                    width="600" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="telefono">
                <p><b>Telefono</b></p>
                <hr>
                <p><img src="./img/logo_telefono.png" alt="telefono" />966 020 618</p>
                <p><img src="./img/logo_wasap.png" alt="telefonoWasap" />699 654 654</p>
            </div>
